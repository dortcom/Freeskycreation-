<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS | FREE-SKY CREATION</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      fetch("config.yml")
        .then((res) => res.text())
        .then((config) => {
          CMS.init({ config: YAML.parse(config) });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </body>
</html>
